default:
    context:
        class: Context\FeatureContext
    extensions:
        Behat\Symfony2Extension\Extension:
            mink_driver: true
        Behat\MinkExtension\Extension:
            default_session: goutte
            javascript_session: zombie
            base_url: http://dev-prestacms-sandbox.com/
            goutte: ~
            zombie: ~

travis:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://dev-prestacms-sandbox.com/app.php/

jenkins:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://dev-prestacms-sandbox.com/app_dev.php
    formatter:
        name: progress,junit,html
        parameters:
          output_path: ,build/junit,build/behat/index.html

prod:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: http://sandbox.prestacms.com/
